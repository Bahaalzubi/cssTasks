<body>
    <h2>Hide even numbers from 1 to 10!</h2>
    <ul>
        <li><h1>1</h1></li>
        <li class="even"><h1>2</h1></li>
        <li><h1>3</h1></li>
        <li class="even"><h1>4</h1></li>
        <li><h1>5</h1></li>
        <li class="even"><h1>5</h1></li>
        <li><h1>7</h1></li>
        <li class="even"><h1>8</h1></li>
        <li><h1>9</h1></li>
        
    </ul>
    <hr>
</body>
